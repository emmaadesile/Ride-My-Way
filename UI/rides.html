<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/ride-logo-favicon.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Ride my way</title>

<body>
  <div class="wrapper">
      <!-- Navigation -->
      <div class="navbar">
        <ul style="padding-left: 0px;">

          <li class="logo">
            <a href="./index.html">
              <img src="./images/ride-logo.png" alt="logo"> </a>
          </li>

          <section class="div_navbar_items">
            <li class="navbar_items">
              <a href="./user-profile.html"> Profile </a>

            <li class="navbar_items">

            </li>

            <a href="#" onclick="navBarFunction()"> &#9776;</a>

    <section class="rides mt-1 pb-4">

    <footer class="footer">
