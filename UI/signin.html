<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/ride-logo-favicon.png">
  <link rel="stylesheet" href="./styles/form.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Ride-My-Way</title>

  <style>
    .message {
      display: none;
      background: #F2DEDE;
      color: #C86F6E;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 1rem;
      text-align: left;
      margin-bottom: 10px;
      transition: 0.5s ease-in-out all;
    }
  </style>
</head>

<body>
  <div class="wrapper2">
    <!-- Navigation -->
    <div class="navbar">

      <ul style="padding-left: 0px;">

        <li class="logo">
          <a href="./index.html">
            <img src="./images/ride-logo.png" alt="logo">
          </a>
        </li>

        <section class="div_navbar_items">
          <li class="navbar_items">
            <a href="./index.html"> Home </a>
          </li>
          <li class="navbar_items">
            <a href="./signup.html"> Sign Up </a>
          </li>
        </section>

        <li class="icon">
          <a href="#" onclick="navBarFunction()"> &#9776;</a>
        </li>
      </ul>
    </div>
    <!-- Signup Form -->
    <div class="form-wrapper">
      <form action="" class="form signin-form">
        <label class="form-label" for="signin">Sign In</label>
        <div class="message"></div>
        <input class="form-control email" type="text" placeholder="Email" name="email" required>
        <input class="form-control password" type="password" placeholder="Password" name="password" required>

        <a class="btn btn__primary btn__inline signin-btn" href="#">Sign In</a>
        <p>Not a member?
          <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>

    <!-- loading animation while signup is processing-->
    <div class="loader-bg">
      <span class="loader"></span>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy; 2018. Made by Emmanuel.</p>
    </footer>
  </div>

  <script>
    function navBarFunction() {
      document.getElementsByClassName("navbar")[0].classList.toggle("responsive");
    }
  </script>
  <script src="../client/signin.js"></script>
</body>

</html>
